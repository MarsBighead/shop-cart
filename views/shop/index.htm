<% products.forEach( function (productGroup){ %>
<div class="row">
<% productGroup.forEach( function (product){ %>
<div class="col-sm-6 col-md-4">
    <div class="thumbnail">
      <img src=<%= product.imagePath %> alt="..." class="img-responsive">
      <div class="caption">
        <h3><%= product.title %></h3>
        <div class="clearfix">
        <div class="price pull-left"><%= product.price %></div>
        <a href="#" class="btn btn-success pull-right" role="button">Order</a>
        </div>
      </div>
    </div>
</div>
<% });%>
 
</div>

<% }); %>
